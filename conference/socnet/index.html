        <script type="text/javascript">

            function socnetOnLoad () {
                if (window.portal && (!window.socnet)) {
                    window.socnet = true;

                    // photos
                    var portletId = "portlet" + generateId();
                    var portlet = new com.sokolov.portal.Portlet(portletId, "Photos", DEFAULT_CONTAIER, null, DEFAULT_ICON);
                    portlet.init();
                    portlet.setDraggable(true); 
                    portlet.setZeroPadding(true); 
                    ajaxCall("../socnet/photos.html", 'post', getCharset(), '', portlet.getContentId());
                    //ajaxCall("http://sokolovbook.narod.ru/socnet/photos.html", 'post', getCharset(), '', portlet.getContentId());
                    refreshRegion(DEFAULT_CONTAIER);

                    // messages
                    portletId = "portlet" + generateId();
                    portlet = new com.sokolov.portal.Portlet(portletId, "Messages", DEFAULT_CONTAIER, null, DEFAULT_ICON);
                    portlet.init();
                    portlet.setDraggable(true); 
                    portlet.setZeroPadding(true); 
                    ajaxCall("../socnet/messages.html", 'post', getCharset(), '', portlet.getContentId());
                    //ajaxCall("http://sokolovbook.narod.ru/socnet/messages.html", 'post', getCharset(), '', portlet.getContentId());
                    refreshRegion(DEFAULT_CONTAIER);

                    $("socnetIndex").style.display = "none";
                }
            }  
            setTimeout("socnetOnLoad()", 100); // Opera hot fix (instead of onload)
        </script>
